<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pookiefy - Web Player for Pookies</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="img/close.svg" alt="">
        </div>
        <div class="home bg-gray rounded m1 p1">
          <div class="pookie">
            <img class="invert logo" src="img/pookie.png" alt="logo" />
            <h3>Pookiefy</h3>
          
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-gray rounded m1 p1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h3>Creator's favorite </h3>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-gray rounded">
        <div class="header">
          <div class="nav">
            
              <img class="invert hamburger " src="img/hamburger.svg" alt="" />
            
          </div>
          <div class="buttons">
            <button class="signup-btn">Sign up</button>
            <button class="login-btn">Log in</button>
          </div>
        </div>
        <div class="playlist">
          <h3>Playlist</h3>
          <div class="cardcontainer">
          </div>

          <div class="playbar">
            <div class="songinfo"></div>
            <div class="songbtn">
              <img id="prevsong" src="img/prevsong.svg" alt="" />
              <img id="play" src="img/play.svg" alt="" />
              <img id="nextsong" src="img/nextsong.svg" alt="" />
            </div>

            <div class="player">
              <div class="seekbar">
                <div class="circle"></div>
              </div>

              <div class="songtime">
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
